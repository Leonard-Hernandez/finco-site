@if (loading()) {
<app-loading-page />
} @else {
<main
  class="flex flex-col py-15 justify-between items-center min-h-screen max-h-screen min-w-screen max-w-screen bg-gradient-to-br from-finco-bg-color to-finco-card-bg-color"
>
  <section class="flex flex-col min-w-80 font-bold flex-1">
    <h2 class="text-finco-secondary-color">Hi {{ name }}</h2>
    <app-total [_total]="totals()!" />
  </section>

  <section class="flex flex-col gap-2 min-w-85 font-bold flex-2">
    <app-transaction-chart
      [transactionChartOptions]="transactionChartOptions()"
    />
    <transaction-ranges-buttons
      [lastTransaction]="lastTransaction()"
      (range)="updateFilter($event)"
    />
  </section>

  <section class="min-w-80 flex-2 justify-center items-center">
    <app-income-expense-pie-chart [transactions]="transactions.value()!" />
  </section>
</main>
}
