@if (_signal) {
    <div class="fixed top-4 right-4 z-50 animate-slide-in-right">
      <div class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-start space-x-3">
        <div class="flex-shrink-0">
          <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-semibold">{{_message}}</h3>
          <p class="text-sm opacity-90">{{_details}}</p>
        </div>
      </div>
    </div>
  }
