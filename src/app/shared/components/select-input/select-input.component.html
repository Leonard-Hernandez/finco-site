<div class="space-y-2">
  <label class="block text-sm font-medium text-finco-secondary-color">
    {{ label() }}
  </label>
    <select
      class="p-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-finco-primary-color focus:border-transparent transition duration-200"
      (change)="updateValue($event)"
    >
      <option class="text-finco-secondary-color bg-finco-bg-color" value="" selected>All</option>
      @for (value of values()!; track $index) {
      <option
        [value]="value.value"
        class="text-finco-secondary-color bg-finco-bg-color"
      >
        {{ value.label }}
      </option>
      }
    </select>
</div>
