<div class="flex flex-col">
  <p class="text-2xl font-bold" [ngClass]="{
      'text-red-500': total() < 0,
      'text-finco-primary-color': total() >= 0
    }"> {{ total() | currency:'':'' }}
    <span class="text-sm">{{ defaultCurrency }}</span>
  </p>

  <div class="flex items-center"></div>

  <div class="flex flex-row items-center gap-2">
    @for (item of totals(); track $index) {
    <p class="text-sm font-bold" [ngClass]="{
        'text-red-500': item.total < 0,
        'text-finco-primary-color': item.total >= 0
      }">
      {{ item.total | currency:'':'' }}
      <span class="text-xs">{{ item.currency }}</span>
    </p>
    }
  </div>
</div>
