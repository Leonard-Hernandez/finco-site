<div class="flex flex-col ">
    <p class="text-2xl font-bold text-finco-primary-color">{{total()[0].total}} <span class="text-sm">{{total()[0].currency}}</span></p>
    <div class="flex items-center"></div>

    <div class="flex flex-row items-center gap-2">
       @for (item of total(); track $index) {
        @if ($index > 0 && $index <= 2) {
            <p class="text-sm font-bold text-finco-secondary-color">{{item.total}} <span class="text-xs">{{item.currency}}</span></p>
        }
       }
    </div>
</div>
